<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Welcome to the Currency Exchanger!</h1>
  <form id="exchange" autocomplete="off">
    <label for="amountUSD">Please enter an amount to convert: </label>
    <input id="amountUSD" type="text" name="amountUSD"> 
    <label for="amountUSD" class="hidden" id="error1">Error! Only numbers! No letters, spaces, or symbols</label><br>

    <label for="currency1">I would like to exchange from </label>
    <select id="currency1" disabled></select>
    <label for="currency2"> to </label>
    <select id="currency2" disabled></select> <br>

    <button type="submit" id="submit" disabled>Exchange!</button>
  </form>
  <h4 id="result1"> </h2>
  <p id="result2"> </p>
  <p id="error2"> </p>
</body>
</html>
