<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Welcome to the Currency Exchanger!</h1>
  <form id="exchange" autocomplete="off">
    <label for="amountUSD">Please enter an amount in USD: </label>
    <input id="amountUSD" type="text" name="amountUSD"> 
    <label for="amountUSD" class="hidden" id="error1">Error! Only numbers! No letters, spaces, or symbols</label><br>

    <label for="currency">Please select a currency to exchange to:</label>
    <select id="currency" disabled>
      <option value="EUR">Euro</option>
      <option value="JPY">Japanese Yen</option>
      <option value="GBP">Pound sterling</option>
      <option value="AUD">Australian Dollar</option>
      <option value="CAD">Canadian Dollar</option>
      <option value="CHF">Swiss Franc</option>
      <option value="CHN">Chinese Yuan</option>
      <option value="HKD">Hong Kong Dollar</option>
      <option value="NZD">New Zealand Dollar</option>
      <option value="KRW">South Korean won</option>
      <option value="INR">Indian Rupee</option>
      <option value="MXN">Mexican Peso</option>
      <option value="SEK">Swedish Krona</option>
      <option value="THB">Thai Baht</option>
      <option value="NOK">Norwegian Krone</option>
      <option value="MYR">Malaysian Ringgit</option>
    </select> <br>
    <button type="submit" id="submit" disabled>Exchange!</button>
  </form>
  <p id="result"> </p>
  <p id="error2"> </p>
</body>
</html>
